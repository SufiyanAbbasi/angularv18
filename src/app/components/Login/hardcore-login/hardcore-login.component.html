<div class="box">
    <div class="container-login">
        <div class="signin-form">
            <h2>Sign In</h2>
            <form>
                <div class="input-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" [(ngModel)]="userObj.EmailId" name="EmailId" required>
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" [(ngModel)]="userObj.Password" name="Password" required>
                </div>
                <button type="button" (click)="onLogin()">Sign In</button>
            </form>
        </div>
    </div>
</div>
